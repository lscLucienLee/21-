<body>
<nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                  data-target="#bs-example-navbar-collapse-9" aria-expanded="false">

<h3 style="margin-left:20px;color: rgb(0, 0, 0);font-family: Inter;font-size: 30px;font-weight: 800;">
    语料库名：陈怀宇
</h3>


<div class="container" style="width: 707px;height: 300px;margin-top:40px;margin-bottom:40px;margin-top:100px">
    <div style="color: rgb(108, 117, 125);font-family: Inter;font-size: 14px;">
        上传机器翻译文件
    </div>
    <form action="" method="post" enctype="multipart/form-data">
        <div id="filename" style="height:168px;width:677px;border:1px solid rgb(108, 117, 125);border-radius: 6px;">

        </div>

            <label for="file" style="background-color:#DCDCDC;float:right;margin-top:10px" class="borderText">
                上传文件
                <input type="file" id="file" name="file" style="display:none" onchange="getfile()">
            </label>

        <div class="panel panel-default" style="position:relative;width:1200px;margin-top:150px;left:-261.5px">
          <div class="panel-heading">翻译自动评价</div>
          <div class="panel-body">
            你选择翻译自动评价操作后，可以将机器翻译结果上传到系统中，系统会将本语料库作为参考，对两者进行比较分析，并给出自动评价结果。
              <button type="submit" class="btn btn-default dropdown-toggle" style="background-color:#DCDCDC;float:right" >翻译自动评价</button>
          </div>
        </div>
    </form>
</div>



<div style="text-align:center;color: rgb(108, 117, 125);font-family: Inter;font-size: 14px;margin-top:220px">
    评价结果为：
    <span style="display:inline-block;border:1px solid rgb(108, 117, 125);border-radius: 6px;height:30px;width:40px">1</span>
</div>

<div class="footer">

</div>

</body>
</html>
